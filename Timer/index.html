<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Timer/Assets/CSS/style.css">
    <link rel="shortcut icon" href="/Timer/Assets/Images/favicon.ico" type="image/x-icon">
    <script src="/Timer/Assets/Scripts/script.js" defer></script>
    <title>Timer</title>
</head>

<body>

    <div id="timer">
        <div id="background"></div>
        <div id="display"></div>
        <button class="timerBtn" type="button" id="hr">Hr</button>
        <button class="timerBtn" type="button" id="min">Min</button>
        <button class="timerBtn" type="button" id="secs">Sec</button>
        <button class="timerBtn" type="button" id="start">Start</button>
        <button class="timerBtn" type="button" id="pause">Pause/Stop</button>
        <button class="timerBtn" type="button" id="stop">Clear</button>
    </div>
    
</body>

</html>
